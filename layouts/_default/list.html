{{ define "main" }}
<div>
  <div class="Post">
    {{ range .Pages }}
    <div>
      {{- partial "title.html" . -}}
      <div class="Post-summary">
        {{ .Summary }}
      </div>
      {{ if .Truncated }}
        <div class="Post-readmore">
          <a href="{{ .Permalink }}">CONTINUE...</a>
        </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
