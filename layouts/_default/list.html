{{ define "main" }}
<div>
  <div class="PostList">
    {{ range .Pages }}
    <div>
      <h1 class="PostList-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h1>
      <ul class="PostList-stats">
        <li>
          <span class="Icon-calendar--light"></span>
          <span>{{ .Date.Format "January 2, 2006" }}</span>
        </li>
        <li>
          <span class="Icon-clocks--light"></span>
          <span>{{ div .WordCount 200 }} minutes read</span>
        </li>
      </ul>
      <div class="PostList-summary">
        {{ .Summary }}
      </div>
      {{ if .Truncated }}
        <div class="PostList-readmore">
          <a href="{{ .Permalink }}">CONTINUE...</a>
        </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
