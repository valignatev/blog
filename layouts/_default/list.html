{{ define "main" }}
<div class="Post">
  <section>
    {{ range .Pages }}
    <article>
      {{- partial "title.html" . -}}
      <div class="Post-summary">
        {{ .Summary }}
      </div>
      {{ if .Truncated }}
        <div class="Post-readmore">
          <a href="{{ .Permalink }}">CONTINUE...</a>
        </div>
      {{ end }}
    </article>
    {{ end }}
  </section>
</div>
{{ end }}
